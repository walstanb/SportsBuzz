{% extends "includes/master.html" %}
{% block content %}
<div>	
	<table class="table table-bordered table-striped table-hover">
		<thead>
		<tr>
			<td>Home Team</td>
			<td>Away Team</td>
			<td>Date</td>
			<td>Time</td>
		</tr>
		</thead>
		{% for result in results %}
		<tr>
			<td>{{ result.HomeTeam }}</td>
			<td>{{ result.AwayTeam }}</td>
			<td>{{ result.Date }}</td>
			<td>{{ result.Time }}</td>
		</tr>
		{% endfor %}
	</table>
</div>	
<div>
	<form action="" method="GET">
		{{form1.submit()}}
	</form>
	<form action="" method="GET">
		{{form.submit()}}
	</form>
</div>
{% endblock %}
