{% extends "includes/master.html" %}
{% block content %}
<div>	
	<table class="table table-striped">
		<thead>
		<tr>
			<td>Home Team</td>
			<td>Away Team</td>
			<td>Date</td>
			<td>Time</td>
		</tr>
		</thead>
		{% for result in results %}
		<tr>
			<td>{{ result.HomeTeam }}</td>
			<td>{{ result.AwayTeam }}</td>
			<td>{{ result.Date }}</td>
			<td>{{ result.Time }}</td>
		</tr>
		{% endfor %}
	</table>
</div>	
<div>
    <a href="#" class="btn btn-primary">Previous</a>
    <a href="#" class="btn btn-secondary">Next</a>
</div>
{% endblock %}
