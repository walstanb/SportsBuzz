{% extends "includes/master.html" %}
{% block content %}

<style>
   .accordion .card-header:after {
    font-family: 'Font Awesome 5 Free';
    font-weight: 900; 
    content: "\f106";
    float: right; 
}
.accordion .card-header.collapsed:after {
    /* symbol for "collapsed" panels */
    font-family: 'Font Awesome 5 Free';
    font-weight: 900; 
    content: "\f107"; 
}
</style>

<!--link href="../static/css/playerstats-football.css" rel="stylesheet"-->

<div class="container mt-4">
    <div class="bd-example bd-example-tabs">
    <div class="row">
        <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-international-tab" data-toggle="pill" href="#v-pills-international" role="tab" aria-controls="v-pills-international" aria-selected="false">International</a>
            <a class="nav-link active show" id="v-pills-leagues-tab" data-toggle="pill" href="#v-pills-leagues" role="tab" aria-controls="v-pills-leagues" aria-selected="true">Leagues</a>
        </div>
        </div>
        <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade" id="v-pills-international" role="tabpanel" aria-labelledby="v-pills-international-tab">
            
            <!-- Accordion START -->
            <!-- Accordion END -->

            </div>
            <div class="tab-pane fade active show" id="v-pills-leagues" role="tabpanel" aria-labelledby="v-pills-leagues-tab">
            <h1>Teams</h1>&nbsp
            <!-- Accordion START -->
            <div class="container">
                <div id="accordion" class="accordion">
                    <div class="card mb-0">
                        {% for team in teamdict.keys() %}
                        <div class="card-header collapsed" data-toggle="collapse" data-parent="#accordion" href='#{{teamdict[team]}}'>
                            <a class="card-title"> {{team}} </a>
                        </div>
                        <div id='{{teamdict[team]}}' class="card-body collapse" data-parent="#accordion">
                            <ul class="list-group list-group-flush">
                            {% for player in player_stats%}
                                {% if player['Club']==team%}
                                    <li class="list-group-item">
                                        {{player['Name']}}
                                    </li>
                                {% endif %}
                            {% endfor %}
                            </ul>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <!-- Accordion END -->
            </div>
        </div>
        </div>
    </div>
    </div>
</div>


{% endblock %}
