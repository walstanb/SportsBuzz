{% extends "includes/master.html" %}
{% block content %}
	<table>
		<tr>
			<td>Home Team</td>
			<td>Away Team</td>
			<td>Date</td>
			<td>Time</td>
		</tr>
		{% for result in results %}
		<tr>
			<td>{{ result.HomeTeam }}</td>
			<td>{{ result.AwayTeam }}</td>
			<td>{{ result.Date }}</td>
			<td>{{ result.Time }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
